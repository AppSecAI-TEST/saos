pbn.test = <h3>Witamy na stronach Polskiej Bibliografii Naukowej!</h3><p>Polska Bibliografia Naukowa (PBN) gromadzi informacje o dorobku polskich naukowcow i polskich jednostek naukowych. Instytucje oraz u\u017Cytkownicy indywidualni mog\u0105 prowadzi\u0107 w PBN swoj\u0105 bibliografi\u0119 naukow\u0105.</p>	<ul><li>Informacja dla autorow</li>	<li>Informacja dla bibliotek akademickich i o\u015Brodkow informacji naukowej</li></ul>	<p>Serwis znajduje si\u0119 obecnie w fazie testow beta. Jego nowe funkcje udost\u0119pniane s\u0105 na bie\u017C\u0105co, tak, by mo\u017Cliwie szybko mog\u0142y zosta\u0107 zweryfikowane przez u\u017Cytkownikow. Wszystkie wprowadzone informacje o publikacjach s\u0105 jednak zachowywane i b\u0119d\u0105 dost\u0119pne w systemie rownie\u017C po zako\u0144czeniu testow.</p>	<p>Uwagi i sugestie dotycz\u0105ce dzia\u0142ania serwisu PBN oraz tych funkcji, ktore powinny si\u0119 w nim znale\u017A\u0107, by u\u0142atwi\u0107 Pa\u0144stwu prac\u0119, uprzejmie prosimy przesy\u0142a\u0107 na adres helpdesk@pbn.icm.edu.pl</p><p>Dodatkowe informacje na temat funkcjonowania Polskiej Bibliografii Naukowej znale\u017A\u0107 mo\u017Cna w dziale \u201Epomoc\u201D. Informacje o za\u0142o\u017Ceniach oraz celach serwisu PBN dost\u0119pne s\u0105 na stronie \u201Eo nas\u201D.</p>
		